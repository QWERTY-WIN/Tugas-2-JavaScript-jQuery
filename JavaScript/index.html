<html>
<head>
    <title>Z E-SPORTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Game</a></li>
                    <li><a href="#">E-Sports</a></li>
                    <li><a href="#">Informasi</a></li>
                </ul>
            </div>
        </nav>

        <div class="informasi">
            <div class="overlay"></div>
            <img src="img/lance.png" class="lance">
            <div id="circle">
                <div class="feature one">
                    <img src="img/role.png">
                    <div>
                        <h1>Role</h1>
                        <p>Lancelot merupakan Assassin</p>
                        <p>dengan tipe Chase/Brust.</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/skill.png">
                    <div>
                        <h1>Skill</h1>
                        <p>Puncture</p>
                        <p>Thorned Rose</p>
                        <p>Phantom Execution.</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/combo.png">
                    <div>
                        <h1>Combo Skill</h1>
                        <p>1-2-3, 3-1-2, 2-1-3</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/build.png">
                    <div>
                        <h1>Build</h1>
                        <p>BHT Boots, War Axe, Endless Battle,</p>
                        <p>Hunter Strike, Malefic Roar, Immortality.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="img/arrow.png" id="up">
            <h3>INFO</h3>
            <img src="img/arrow.png" id="down">
        </div>
    
    </div>

    <script>
        var circle = document.getElementById("circle");
        var up = document.getElementById("up");
        var down = document.getElementById("down");

        var rotateValue = circle.style.transform;
        var rotateSum;

        up.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        down.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>

</body>
</html>
